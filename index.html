<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO con Canvas</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark shadow-sm">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Animación POO con Canvas</span>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container main-container d-flex flex-column align-items-center">

        <!-- Slider ARRIBA -->
        <div class="w-75 text-center mt-4">
            <label for="circleRange" class="form-label fw-bold">
                Número de círculos: <span id="circleCount">2</span>
            </label>
            <input type="range" class="form-range" min="2" max="10" value="2" id="circleRange">
        </div>

        <!-- Canvas centrado -->
        <div class="canvas-card shadow-lg p-4 mt-4">
            <canvas id="canvas"></canvas>
        </div>

    </main>


    <!-- Footer -->
    <footer class="text-center py-3 footer">
        Instituto Tecnológico de Pachuca - Juan Fernando Ortega Olvera - ITIC´s
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
